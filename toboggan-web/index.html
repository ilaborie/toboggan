<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboggan Presentation</title>
</head>
<body>
    <header>
        <nav role="navigation" aria-label="Presentation controls">
            <h1>Toboggan Presentation</h1>
            <div class="controls">
                <button id="first-btn" aria-label="Go to first slide" title="First slide">üè†</button>
                <button id="prev-btn" aria-label="Go to previous slide" title="Previous slide">‚¨ÖÔ∏è</button>
                <button id="next-btn" aria-label="Go to next slide" title="Next slide">‚û°Ô∏è</button>
                <button id="last-btn" aria-label="Go to last slide" title="Last slide">üèÅ</button>
                <button id="pause-btn" aria-label="Pause presentation" title="Pause">‚è∏Ô∏è</button>
                <button id="resume-btn" aria-label="Resume presentation" title="Resume">‚ñ∂Ô∏è</button>
            </div>
            <div class="status">
                <span id="connection-status" aria-live="polite">Connecting...</span>
                <span id="slide-counter" aria-live="polite">Slide: - / -</span>
                <span id="duration-display" aria-live="polite">Duration: --:--:--</span>
            </div>
        </nav>
    </header>

    <main>
        <div id="app" role="main" aria-live="polite" aria-label="Slide content">
            <p>Loading presentation...</p>
        </div>
    </main>

    <footer>
        <toboggan-error-display id="error-display"></toboggan-error-display>
    </footer>

    <!-- Toast container for notifications -->
    <toboggan-toast-container id="toast-container"></toboggan-toast-container>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
