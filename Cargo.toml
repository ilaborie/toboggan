[workspace]
members = ["toboggan-*"]
exclude = ["toboggan-web", "toboggan-wasm"]
resolver = "2"

[workspace.package]
rust-version = "1.88"
license = "MIT OR Apache-2.0"
authors = ["Igor Laborie <ilaborie@gmail.com>"]

[workspace.dependencies]
# Core dependencies
derive_more = { version = "2.0.1", default-features = false }
jiff = { version = "0.2.15", default-features = false }
serde = { version = "1.0.219", default-features = false }
uuid = { version = "1.18.0", default-features = false }
once_cell = { version = "1.20.2", default-features = false }
getrandom = { version = "0.2.15", default-features = false }

# Server dependencies
axum = "0.8.4"
tokio = "1.46.1"
toml = "0.9.5"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
clap = "4.5.45"
anyhow = "1.0.99"
serde_json = "1.0.140"
tower-http = "0.6.6"
futures = "0.3"
dashmap = "6.1.0"

# OpenAPI dependencies (dev-only)
utoipa = "5.0"
utoipa-swagger-ui = "9.0"

# Dev dependencies
tower = "0.5"
clawspec-core = "0.2.0"

# Other dependencies
slug = "0.1.6"
pulldown-cmark = "0.13.0"

# Desktop dependencies
iced = { version = "0.12.1", features = ["tokio", "advanced"] }
tokio-tungstenite = "0.27.0"
dirs = "6.0.0"
reqwest = { version = "0.12.23", features = ["json"] }
futures-util = "0.3"
web-sys = "0.3.77"

# WASM dependencies
wasm-bindgen = "0.2.100"
gloo = { version = "0.11.0", features = ["timers", "events", "utils"] }
js-sys = "0.3.67"
regex = "1.11"
console_error_panic_hook = "0.1.7"


[workspace.lints.rust]
unsafe_code = "deny"
missing_docs = "allow"

[workspace.lints.clippy]
perf = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

undocumented_unsafe_blocks = "deny"

dbg_macro = "warn"
expect_used = "warn"
if_then_some_else_none = "warn"
indexing_slicing = "warn"
large_include_file = "warn"
min_ident_chars = "warn"
print_stderr = "warn"
print_stdout = "warn"
rc_buffer = "warn"
rc_mutex = "warn"
unnecessary_safety_doc = "warn"
unwrap_used = "warn"

module_name_repetitions = "allow"
