[workspace]
members = [
  "toboggan-core",
  "toboggan-server",
  "toboggan-cli",
  "toboggan-client",
  "toboggan-tui",
  "toboggan-desktop",
  "toboggan-ios",
]
exclude = ["toboggan-esp32", "toboggan-py"]
resolver = "2"

[workspace.package]
edition = "2024"
rust-version = "1.88"
license = "MIT OR Apache-2.0"
authors = ["Igor Laborie <ilaborie@gmail.com>"]
repository = "https://github.com/ilaborie/toboggan"

[workspace.dependencies]
# Core dependencies
derive_more = { version = "2.0.1", default-features = false }
jiff = { version = "0.2.15", default-features = false }
serde = { version = "1.0.219", default-features = false }
uuid = { version = "1.18.1", default-features = false }
humantime = "2.1.0"
getrandom = "0.3.3"

# Server dependencies
axum = "0.8.4"
tokio = "1.46.1"
toml = "0.9.5"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
clap = "4.5.47"
anyhow = "1.0.99"
serde_json = "1.0.140"
serde_yaml = "0.9.34"
ciborium = "0.2.2"
rmp-serde = "1.3.0"
bincode = { version = "2.0.1", features = ["serde"] }
tower-http = "0.6.6"
futures = "0.3"
dashmap = "6.1.0"

# OpenAPI dependencies (dev-only)
utoipa = "5.0"
utoipa-swagger-ui = "9.0"

# Dev dependencies
tower = "0.5"
clawspec-core = "0.2.0"
tempfile = "3.22.0"

# Other dependencies
slug = "0.1.6"
comrak = "0.43.0"
miette = "7.6.0"
comfy-table = "7.1"

# Desktop dependencies
iced = { version = "0.13.1", features = ["tokio", "advanced"] }
tokio-tungstenite = "0.28.0"
reqwest = { version = "0.12.23", features = ["json"] }
web-sys = "0.3.78"

# WASM dependencies
wasm-bindgen = "0.2.101"
gloo = { version = "0.11.0", features = ["timers", "events", "utils"] }
js-sys = "0.3.78"
regex = "1.11"
console_error_panic_hook = "0.1.7"


[workspace.lints.rust]
unsafe_code = "deny"
missing_docs = "allow"

[workspace.lints.clippy]
perf = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

undocumented_unsafe_blocks = "deny"

dbg_macro = "warn"
expect_used = "warn"
if_then_some_else_none = "warn"
indexing_slicing = "warn"
large_include_file = "warn"
min_ident_chars = "warn"
print_stderr = "warn"
print_stdout = "warn"
rc_buffer = "warn"
rc_mutex = "warn"
unnecessary_safety_doc = "warn"
unwrap_used = "warn"

missing-errors-doc = "allow"
module_name_repetitions = "allow"
