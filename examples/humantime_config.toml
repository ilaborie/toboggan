# Example configuration using humantime durations
[retry]
max_retries = 5
initial_retry_delay = "2s"
max_retry_delay = "1m"
backoff_factor = 1.5
use_jitter = true

# Various humantime examples:
# initial_retry_delay = "500ms"   # 500 milliseconds
# initial_retry_delay = "2s"      # 2 seconds
# initial_retry_delay = "30s"     # 30 seconds
# max_retry_delay = "1m"          # 1 minute
# max_retry_delay = "5m"          # 5 minutes
# max_retry_delay = "1h"          # 1 hour